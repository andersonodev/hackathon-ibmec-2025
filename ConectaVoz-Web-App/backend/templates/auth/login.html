<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conecta Voz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #05c0cc 0%, #048a94 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #05c0cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 36px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #05c0cc;
        }

        .login-button {
            width: 100%;
            background: #05c0cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .login-button:hover {
            background: #048a94;
            transform: translateY(-2px);
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
        }

        .demo-credentials h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .credential-item {
            margin-bottom: 8px;
            font-family: monospace;
            color: #666;
        }

        .quick-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            flex: 1;
            background: #05c0cc;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quick-btn:hover {
            background: #048a94;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéØ</div>
        
        <h1 class="login-title">Conecta Voz</h1>
        <p class="login-subtitle">
            Plataforma de feedback e clima organizacional
        </p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">Usu√°rio</label>
                <input class="form-input" type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="demo-credentials">
            <h4>üë®‚Äçüíª Credenciais de Demonstra√ß√£o:</h4>
            
            <div class="credential-item"><strong>Admin:</strong> admin / admin123</div>
            <div class="credential-item"><strong>Colaborador:</strong> colaborador1 / senha123</div>
            <div class="credential-item"><strong>Conecta:</strong> conecta1 / senha123</div>
            
            <div class="quick-login">
                <button class="quick-btn" onclick="quickLogin('admin', 'admin123')">Admin</button>
                <button class="quick-btn" onclick="quickLogin('colaborador1', 'senha123')">Colaborador</button>
                <button class="quick-btn" onclick="quickLogin('conecta1', 'senha123')">Conecta</button>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simular login (em produ√ß√£o, faria chamada real para API)
            if (username && password) {
                alert('Login realizado com sucesso! Redirecionando...');
                window.location.href = '/dashboard/';
            } else {
                alert('Por favor, preencha todos os campos');
            }
        }

        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // Auto-submit ap√≥s um pequeno delay para UX
            setTimeout(() => {
                document.getElementById('loginForm').submit();
            }, 500);
        }
    </script>
</body>
</html>
